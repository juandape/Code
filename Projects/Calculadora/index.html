<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
      <div>
          <div class="screen">0</div>
    <section class="calc-buttons">
        <div class="linea1">
            <button class="c">C</button>
            <button class="flecha">←</button>
            <button class="sign divi">÷</button>
        </div>
        <div class="linea2">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="sign multi">×</button>
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="sign menos">-</button>
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="sign mas">+</button>
        </div>
        <div class="linea3">
            <button class="0">0</button>
            <button class="sign igual">=</button>
        </div>
    </section>
</div>
<script src="./calc.js"></script>
</body>
</html>
